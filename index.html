<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina-Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Img-celular-2.jpg" class="instagram-logo" alt="instagram logo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img
                src="./img/Img-instagram-2.jpg"
                class="instagram-logo"
                alt="logotipo instagram"
              />
                <div class="profile-foto">
                    <img src="./img/foto-2.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como @marcossouza</a>
                <a href="#" class="instagram logout">Remove conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @marcossouza?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar contas</span>
                    <span class="link-black"> ou </span>
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
      </div>
    </div> 
</body>
</html>
